<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu Test - Local</title>
    <style>
        /* Minimal Bootstrap-like collapse functionality */
        .navbar-collapse {
            display: none;
        }
        .navbar-collapse.show {
            display: block;
        }
        
        .mobile-menu {
            background: #1f2937;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .navbar-toggler {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        /* Test the problematic CSS rule */
        .navbar-collapse:not(.show) .mobile-menu {
            display: none;
        }
        
        .mobile-nav-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .mobile-nav-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <span style="color: #007bff; font-size: 20px;">LXCloud</span>
            <button class="navbar-toggler" onclick="toggleMenu()">â˜° Menu</button>
        </div>
        
        <div class="navbar-collapse" id="navbarNav">
            <div class="mobile-menu">
                <ul class="mobile-nav-items">
                    <li><a class="mobile-nav-link" href="#">Dashboard</a></li>
                    <li><a class="mobile-nav-link" href="#">Controllers</a></li>
                    <li><a class="mobile-nav-link" href="#">Edit Layout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="padding: 20px;">
        <h1>Mobile Menu Test - Local Version</h1>
        <p>Click the burger menu to test. This tests the exact CSS issue from the codebase.</p>
        <p><strong>Current state:</strong> <span id="status">Collapsed</span></p>
    </div>

    <script>
        function toggleMenu() {
            const navbarNav = document.getElementById('navbarNav');
            const status = document.getElementById('status');
            
            if (navbarNav.classList.contains('show')) {
                navbarNav.classList.remove('show');
                status.textContent = 'Collapsed';
            } else {
                navbarNav.classList.add('show');
                status.textContent = 'Expanded';
            }
        }
    </script>
</body>
</html>
