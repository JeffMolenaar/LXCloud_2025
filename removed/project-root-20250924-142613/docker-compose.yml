# LXCloud Docker Configuration

version: '3.8'

services:
  lxcloud:
    build: ./project
    ports:
      - "80:5000"
    environment:
      - FLASK_ENV=production
      - DB_HOST=mariadb
      - DB_USER=lxcloud
      - DB_PASSWORD=lxcloud123
      - DB_NAME=lxcloud
      - MQTT_BROKER_HOST=mosquitto
    depends_on:
      - mariadb
      - mosquitto
    volumes:
      - ./project/static/uploads:/opt/lxcloud/static/uploads
      - ./project/logs:/opt/lxcloud/logs
    restart: unless-stopped

  mariadb:
    image: mariadb:10.9
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=lxcloud
      - MYSQL_USER=lxcloud
      - MYSQL_PASSWORD=lxcloud123
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

volumes:
  mariadb_data: