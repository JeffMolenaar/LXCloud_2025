# LXCloud Nginx Configuration for Local Network Access
# This configuration ensures local network access over HTTP without HTTPS redirects

server {
    listen 80;
    server_name _;
    
    # Explicitly allow HTTP for local network access - NO HTTPS redirects
    # This ensures local network (192.168.x.x, 10.x.x.x, 172.16-31.x.x) can access via HTTP
    
    # Security headers (modified for local network HTTP access)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Explicitly disable HSTS for local networks - prevents HTTPS enforcement
    add_header Strict-Transport-Security "" always;
    
    # Location block for main application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Ensure local network requests use HTTP
        proxy_set_header X-Local-Network "true";
    }
    
    # WebSocket support for Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

